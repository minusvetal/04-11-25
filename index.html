<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/normalize.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <script src="./js/main.js"></script>
  <title>04-11-25</title>
</head>

<body>
  <!-- header -->
  <header class="header">
    <div class="header__wrap">
      <a href="#" class="header__logo">
        <img src="./img/Logo.svg" alt="Logo">
      </a>
      <div class="header__menu">
        <nav class="header__nav">
          <a href="#" class="header__link">Чем занимаемся</a>
          <a href="#" class="header__link">Процесс работы</a>
          <a href="#" class="header__link">Команда</a>
        </nav>
        <button class="button header__btn" type"button>Оставить заявку</button>
      </div>
    </div>
  </header>
  <!-- main  -->
  <main class="main">
    <section class="main-display">
      <div class="container">
        <h1 class="main-display__header">
          Собираем игровой ПК
          под ваш бюджет
        </h1>
        <div class="timer main-display__timer">
          <!-- timer -day -->
          <div class="timer__item">
            <div class="timer__count">18
            </div>
            <div class="timer__text">Дней
            </div>
          </div>
          <!-- timer -hour -->
          <div class="timer__item">
            <div class="timer__count">18
            </div>
            <div class="timer__text">часов
            </div>
          </div>
          <!-- timer -min -->
          <div class="timer__item">
            <div class="timer__count">18
            </div>
            <div class="timer__text">минут
            </div>
          </div>
          <!-- timer -sec -->
          <div class="timer__item">
            <div class="timer__count">18
            </div>
            <div class="timer__text">секунд
            </div>
          </div>
        </div>
        <button class="button timer-btn">
          Оставить заявку
        </button>
      </div>
      <div class="main-display__bg">
        <img src="./img/main-screen__bgc.png" alt="background image">
      </div>
    </section>
  </main>
</body>

</html>
